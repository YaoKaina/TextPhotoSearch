<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8" />
		<title>搜索</title>
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<link href="css/index.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		
		
		
		 <div class="">

		    <!-- Nav tabs -->
		    <ul class="btn-ul col-md-4 col-md-offset-4 nav nav-tabs" role="tablist">
			   <span role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">文字搜索</a></span><span>&nbsp</span> 
			   <span role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">图片搜索</a></span>
		    </ul>
		
		    <!-- Tab panes -->
		    <div class="deti col-md-10 col-md-offset-1 tab-content">
			   
			    <div class="search tab-pane active container" id="home" role="tabpanel" >
				        <div class="col-md-6 col-md-offset-3">
				            <div class="input-group">
				                <input type="text" class="form-control" placeholder="请输入检索关键字">
				                <span class="input-group-btn">
				                    <button class="btn btn-primary">检索</button>
				                </span>
				            </div>
				        </div>				    
				</div>
					
			    <div role="tabpanel" class="SePho tab-pane" id="profile">
			    	<form class="container" enctype="multipart/form-data" method="post" id='formBox' name="form">
			    		<div id="input-file" class=""> 
			    			<span id="text">点击上传</span> 
					    	<input class="col-md-offset-3" type="file" id="chooseImage" name="file" value="123">  
					    </div>
					    <!-- 保存用户自定义的背景图片 -->
					    <div class="row imgsh">
					    	<img class="" id="cropedBigImg" value='custom'data-address='' style="width:100%"/>  
					    </div>
					    <br>
					    <button>确定</button>
					</form> 
					
			    </div>
		    </div><!--search-->
		
		</div>
		 
		 
	</body>
</html>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<script>
	// #0188FB;
	$('#chooseImage').on('change',function(){  
        var filePath = $(this).val(),         //获取到input的value，里面是文件的路径  
            fileFormat = filePath.substring(filePath.lastIndexOf(".")).toLowerCase(),  
            src = window.URL.createObjectURL(this.files[0]); //转成可以在本地预览的格式  
              
        // 检查是否是图片  
        if( !fileFormat.match(/.png|.jpg|.jpeg/) ) {  
            alert('上传错误,文件格式必须为：png/jpg/jpeg');  
            return;    
        }  
        $('#cropedBigImg').attr('src',src);  
	}); 
	
	var wid2 = $("body").width();
    $(".imgsh img").css({
        "width": wid2/3,
    });
</script>
